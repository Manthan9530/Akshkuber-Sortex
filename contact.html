      z-index: 200;
    }
    .dropdown.open .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);

    .dropdown-menu a {
      display: block;
      text-decoration: none;
      color: #4a3f35;

    .dropdown-toggle::after {

      border-style: solid;
      border-width: 5px 5px 0 5px;
      border-color: #4a3f35 transparent transparent transparent;
      display: inline-block;
      margin-left: 6px;
      vertical-align: middle;

<script>
    // Form validation
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Form submitted successfully!');

    });
    
    // Modal backdrop click handler
    document.getElementById('mapModal').addEventListener('click', function() {
        this.style.display = 'none';

    (function() {
      const brandsDropdown = document.getElementById('brandsDropdown');
      const toggleButton = document.getElementById('brandsToggle');
      const menu = brandsDropdown.querySelector('.dropdown-menu');
      let open = false;

      function openDropdown() {
        brandsDropdown.classList.add('open');
        toggleButton.setAttribute('aria-expanded', 'true');
        open = true;
      }
      function closeDropdown() {
        brandsDropdown.classList.remove('open');
        toggleButton.setAttribute('aria-expanded', 'false');
        open = false;
      }
      toggleButton.addEventListener('click', (e) => {
        e.stopPropagation();
        if (open) closeDropdown();
        else openDropdown();
      });
      document.addEventListener('click', (e) => {
        if (open && !brandsDropdown.contains(e.target)) closeDropdown();
      });
      toggleButton.addEventListener('keydown', (e) => {
        const focusableItems = menu.querySelectorAll('a');
        const firstItem = focusableItems[0];
        const lastItem = focusableItems[focusableItems.length - 1];
        switch (e.key) {
          case 'ArrowDown':
            e.preventDefault();
            if(!open) openDropdown();
            firstItem.focus();
            break;
          case 'ArrowUp':
            e.preventDefault();
            if(!open) openDropdown();
            lastItem.focus();
            break;
          case 'Escape':
            if (open) {
              e.preventDefault();
              closeDropdown();
              toggleButton.focus();
            }
            break;
          case 'Tab':
            if (!e.shiftKey && document.activeElement === lastItem) {
              closeDropdown();
            }
            if (e.shiftKey && document.activeElement === firstItem) {
              closeDropdown();
            }
            break;
        }
      });
      menu.querySelectorAll('a').forEach(link => {
        link.addEventListener('keydown', (e) => {
          const focusableItems = Array.from(menu.querySelectorAll('a'));
          const index = focusableItems.indexOf(document.activeElement);
          if (e.key === 'ArrowDown') {
            e.preventDefault();
            const nextIndex = (index + 1) % focusableItems.length;
            focusableItems[nextIndex].focus();
          } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            const prevIndex = (index - 1 + focusableItems.length) % focusableItems.length;
            focusableItems[prevIndex].focus();
          } else if (e.key === 'Escape') {
            closeDropdown();
            toggleButton.focus();
          }
        });
        link.addEventListener('click', () => {
          closeDropdown();
        });
      });
    })();

    const slides = document.querySelectorAll('.slider-slide');
    const dots = document.querySelectorAll('.slider-dot');
    let currentSlide = 0;
    const slideIntervalTime = 4000;
    let slideInterval = null;

    function goToSlide(n) {
      slides.forEach((slide, idx) => {
        const isActive = idx === n;
        slide.classList.toggle('active', isActive);
        slide.setAttribute('aria-hidden', !isActive);
      });
      dots.forEach((dot, idx) => {
        const isActive = idx === n;
        dot.classList.toggle('active', isActive);
        dot.setAttribute('aria-selected', isActive);
        dot.tabIndex = isActive ? 0 : -1;
      });
      currentSlide = n;
    }
    function nextSlide() {
      goToSlide((currentSlide + 1) % slides.length);
    }
    function startAutoSlide() {
      slideInterval = setInterval(nextSlide, slideIntervalTime);
    }
    function stopAutoSlide() {
      clearInterval(slideInterval);
    }
    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        stopAutoSlide();
        goToSlide(parseInt(dot.dataset.index));
        startAutoSlide();
      });
      dot.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          stopAutoSlide();
          goToSlide(parseInt(dot.dataset.index));
          startAutoSlide();
        }
      });
    });
    goToSlide(0);
    startAutoSlide();

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    }, {threshold: 0.2});
    document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));

      function openMap() {

}

function closeMap() {
