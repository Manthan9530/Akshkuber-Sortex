<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SHANTIPURN Flour Mill</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .logo {
        font-family: 'Playfair Display', serif;
        font-size: 24px;
        font-weight: bold;
        user-select: none;
    }

    .logo img {
      height: 50px; 
      vertical-align: middle;
    }


    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff8e7;
      color: #4a3f35;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #f6eedc;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    
    nav {
      position: relative; /* for dropdown */
      display: flex;
      align-items: center;
      gap: 30px;
      user-select: none;
    }
    nav a,
    nav button {
      font-weight: bold;
      color: #4a3f35;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      position: relative;
      padding: 8px 6px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover,
    nav a:focus,
    nav button:hover,
    nav button:focus {
      color: #bfa181;
      background-color: rgba(191, 161, 129, 0.1);
      outline: none;
    }

    /* Dropdown styles for Brands */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 180px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(30, 30, 200, 0.12);
      padding: 12px 0;
      margin-top: 8px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.35s ease, visibility 0.3s;
      z-index: 200;
    }
    .dropdown.open .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .dropdown-menu a {
      display: block;
      text-decoration: none;
      color: #4a3f35;
      padding: 8px 24px;
      font-weight: 600;
      font-size: 15px;
      transition: background-color 0.2s ease, color 0.2s ease;
      border-radius: 8px;
    }
    .dropdown-menu a:hover,
    .dropdown-menu a:focus {
      background-color: #f3e8d0;
      color: #9a7d56;
      outline: none;
      box-shadow: 0 0 0 3px rgba(191, 161, 129, 0.5);
    }
    .dropdown-toggle::after {
      content: '';
      border-style: solid;
      border-width: 5px 5px 0 5px;
      border-color: #4a3f35 transparent transparent transparent;
      display: inline-block;
      margin-left: 6px;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }
    .dropdown.open .dropdown-toggle::after {
      transform: rotate(180deg);
    }

    /* Slider container */
    .slider-container {
      width: 100%;
      max-width: 1200px;
      margin: 32px auto 48px;
      position: relative;
      border-radius: 0.75rem; /* 12px */
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(30, 30, 200, 0.1);
      background: white;
    }
    /* Slides */
    .slider-slide {
      position: absolute;
      top:0; left:0; width: 100%;
      aspect-ratio: 1600 / 1082;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1s ease;
      border-radius: 0.75rem;
      user-select: none;
    }
    .slider-slide.active {
      opacity: 1;
      position: relative;
      z-index: 1;
    }

    /* Navigation dots container */
    .slider-dots {
      position: absolute;
      bottom: 24px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
      z-index: 10;
      user-select: none;
    }

    /* Individual dot */
    .slider-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: rgba(75, 62, 53, 0.3);
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: 2px solid transparent;
    }
    .slider-dot.active {
      background-color: #bfa181;
      border-color: #bfa181;
    }
    .slider-dot:hover,
    .slider-dot:focus {
      background-color: #a88e70;
      outline: none;
      border-color: #a88e70;
    }

    .video-section {
  width: 100vw;
  max-width: 100%;
  padding: 60px 20px 80px;
  background: linear-gradient(to bottom, #fdf7ed, #fff);

.video-heading {

.video-wrapper {

.video-wrapper iframe {

    .hero {

      display: flex;

    .btn {

      color: white;

      font-weight: 700;

      user-select: none;

    .btn:hover,

      background-color: #a88e70;

      outline: none;

    .slider-cta {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  text-align: center;
}

.slider-cta button {
  background-color: #b04c00;
  color: white;
  padding: 12px 24px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.slider-cta button:hover {
  background-color: #8e3d00;
  transform: scale(1.05);
}


    /* Products Section */
    .products {
      padding: 40px 20px;
      background-color: #f9f5ee;
      text-align: center;
      border-radius: 12px;
      margin: 0 auto 48px;
      max-width: 1200px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
      user-select: none;
    }

    .products h2 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 24px;
      color: #3a2c22;
      font-weight: 700;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    .product-card {
      background: #f6eedc;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 370px;
      user-select: none;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    .product-card img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      border-radius: 10px;
      background: #fff;
      padding: 10px;
      margin-bottom: 20px;
      pointer-events: none;
      user-select: none;
    }

    .product-card h3 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 12px;
      font-weight: 700;
      color: #4a3f35;
    }

    .product-card p {
      font-size: 16px;
      color: #6b5e4a;
      flex-grow: 1;
      text-align: center;
      user-select: none;
    }

    /* About Section */
    .about {

      margin: 0 auto 48px;

    .about h2 {

    footer {
      background: #4a3f35;
      color: white;

footer a:hover {

    @media (max-width: 768px) {

    }
  </style>
</head>

  <script>
    (function() {
      const brandsDropdown = document.getElementById('brandsDropdown');
      const toggleButton = document.getElementById('brandsToggle');
      const menu = brandsDropdown.querySelector('.dropdown-menu');
      let open = false;

      function openDropdown() {
        brandsDropdown.classList.add('open');
        toggleButton.setAttribute('aria-expanded', 'true');
        open = true;
      }
      function closeDropdown() {
        brandsDropdown.classList.remove('open');
        toggleButton.setAttribute('aria-expanded', 'false');
        open = false;
      }
      toggleButton.addEventListener('click', (e) => {
        e.stopPropagation();
        if (open) closeDropdown();
        else openDropdown();
      });
      document.addEventListener('click', (e) => {
        if (open && !brandsDropdown.contains(e.target)) closeDropdown();
      });
      toggleButton.addEventListener('keydown', (e) => {
        const focusableItems = menu.querySelectorAll('a');
        const firstItem = focusableItems[0];
        const lastItem = focusableItems[focusableItems.length - 1];
        switch (e.key) {
          case 'ArrowDown':
            e.preventDefault();
            if(!open) openDropdown();
            firstItem.focus();
            break;
          case 'ArrowUp':
            e.preventDefault();
            if(!open) openDropdown();
            lastItem.focus();
            break;
          case 'Escape':
            if (open) {
              e.preventDefault();
              closeDropdown();
              toggleButton.focus();
            }
            break;
          case 'Tab':
            if (!e.shiftKey && document.activeElement === lastItem) {
              closeDropdown();
            }
            if (e.shiftKey && document.activeElement === firstItem) {
              closeDropdown();
            }
            break;
        }
      });
      menu.querySelectorAll('a').forEach(link => {
        link.addEventListener('keydown', (e) => {
          const focusableItems = Array.from(menu.querySelectorAll('a'));
          const index = focusableItems.indexOf(document.activeElement);
          if (e.key === 'ArrowDown') {
            e.preventDefault();
            const nextIndex = (index + 1) % focusableItems.length;
            focusableItems[nextIndex].focus();
          } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            const prevIndex = (index - 1 + focusableItems.length) % focusableItems.length;
            focusableItems[prevIndex].focus();
          } else if (e.key === 'Escape') {
            closeDropdown();
            toggleButton.focus();
          }
        });
        link.addEventListener('click', () => {
          closeDropdown();
        });
      });
    })();

    const slides = document.querySelectorAll('.slider-slide');
    const dots = document.querySelectorAll('.slider-dot');
    let currentSlide = 0;
    const slideIntervalTime = 4000;
    let slideInterval = null;

    function goToSlide(n) {
      slides.forEach((slide, idx) => {
        const isActive = idx === n;
        slide.classList.toggle('active', isActive);
        slide.setAttribute('aria-hidden', !isActive);
      });
      dots.forEach((dot, idx) => {
        const isActive = idx === n;
        dot.classList.toggle('active', isActive);
        dot.setAttribute('aria-selected', isActive);
        dot.tabIndex = isActive ? 0 : -1;
      });
      currentSlide = n;
    }
    function nextSlide() {
      goToSlide((currentSlide + 1) % slides.length);
    }
    function startAutoSlide() {
      slideInterval = setInterval(nextSlide, slideIntervalTime);
    }
    function stopAutoSlide() {
      clearInterval(slideInterval);
    }
    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        stopAutoSlide();
        goToSlide(parseInt(dot.dataset.index));
        startAutoSlide();
      });
      dot.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          stopAutoSlide();
          goToSlide(parseInt(dot.dataset.index));
          startAutoSlide();
        }
      });
    });
    goToSlide(0);
    startAutoSlide();

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    }, {threshold: 0.2});
    document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
  </script>
